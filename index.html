<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name ="viewport" content="width=device-width, initial scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
        <link rel="stylesheet" href="styles.css"/>
        <title>PAINTJS</title>

    </head>

    <body>
        <h1>걷기왕의 첫번째 실습</h1>
        <h2>캔버스에 그림그리기, 텍스트삽입, 이미지불러오기</h2>                    

        <canvas id="jsCanvas" class="canvas"></canvas>

        <!-- <div id="box">
            <input 
                 type="file"          
                 onchange="handleCallClick()"><br>
            <img src="" height="100" alt="Image preview..">
        </div> -->
         
        

     

        <div class="controls">
            <div class="controls_range">
                <input 
                    type="range" 
                    id="jsRange" 
                    min="0.1" 
                    max="5.0" 
                    value="2.5" 
                    step="0.1"
                   
                />       
            </div>
            <div class="controls_btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>    
                <button id="jsCall">Call</button>       
                               
            </div>
        
            <div class="controls_colors" id="jsColors">
                <div class="controls_color jsColor" style="background-color:black"></div>
                <div class="controls_color jsColor" style="background-color:white"></div>
                <div class="controls_color jsColor" style="background-color:#FF3B30"></div>
                <div class="controls_color jsColor" style="background-color:orange"></div>
                <div class="controls_color jsColor" style="background-color:yellow"></div>
                <div class="controls_color jsColor" style="background-color:yellowgreen"></div>
                <div class="controls_color jsColor" style="background-color:blue"></div>
                <div class="controls_color jsColor" style="background-color:purple"></div>
                <div class="controls_color jsColor" style="background-color:navy"></div>
            </div>
        </div>
        <script src="app.js"></script>
      
    </body>
</html>
